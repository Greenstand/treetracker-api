apiVersion: apps/v1
kind: Deployment
metadata:
  name: treetracker-api
  labels:
    app: treetracker-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: treetracker-api
  template:
    metadata:
      labels:
        app: treetracker-api
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: doks.digitalocean.com/node-pool
                operator: In
                values:
                - microservices-node-pool
      containers:
        - name: treetracker-api
          image: greenstand/treetracker-api:VERSION
          ports:
            - containerPort: 80
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-connection
                  key: db
            - name: DATABASE_SCHEMA
              valueFrom:
                secretKeyRef:
                  name: database-connection
                  key: schema
            - name: RABBIT_MQ_URL
              valueFrom:
                secretKeyRef:
                  name: treetracker-rabbitmq-connection
                  key: messageQueue
