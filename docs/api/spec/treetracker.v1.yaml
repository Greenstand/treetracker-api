                          type: string
                          minLength: 1
                        image_url:
                          type: string
                          minLength: 1
                        lat:
                          type: number
                        lon:
                          type: number
                        species_id:
                          type: string
                          minLength: 1
                        morphology:
                          type: string
                          minLength: 1
                        age:
                          type: number
                        status:
                          type: string
                          minLength: 1
                        created_at:
                          type: string
                          minLength: 1
                        updated_at:
                          type: string
