                required:
                  - matches
              examples:
                example:
                  value:
                    matches:
                      - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                        latest_capture_id: 1e5fbe21-6c4f-4591-9b61-068335323eab
                        image_url: string
                        lat: 0
                        lon: 0
                        species_id: string
                        morphology: string
                        age: 0
                        status: string
                        created_at: string
                        updated_at: string
      operationId: get-trees
      parameters:
        - schema:
            type: string
          in: query
          name: capture_id
          description: 7020672e-da27-4213-aee4-101f05377537
    parameters: []
  /tags:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  tags:
                    type: array
                    items:
                      $ref: '#/components/schemas/tag'
                  links:
                    type: object
                    properties:
