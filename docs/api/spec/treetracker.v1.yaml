            - deleted
        created_at:
          type: string
          minLength: 1
          format: date-time
        captured_at:
          type: string
          format: date-time
        tags:
          type: array
          items:
            type: string
        tree_associated:
          type: boolean
        grower_account_id:
          type: string
          format: uuid
      required:
        - id
        - image_url
        - lat
        - lon
        - status
        - created_at
        - captured_at
    tree:
      description: A unique tree tracked by Greenstand platform.
      type: object
      x-examples:
        example-1:
          id: string
          latest_capture_id: string
          image_url: string
          lat: 0
          lon: 0
          species_id: string
          morphology: string
          age: 0
          status: string
          created_at: string
          updated_at: string
        example-2:
          id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
