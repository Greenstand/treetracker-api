  /trees:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  trees:
                    type: array
                    items:
                      $ref: '#/components/schemas/tree'
              examples:
                example:
                  value:
                    trees:
                      - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                        latest_capture_id: 1e5fbe21-6c4f-4591-9b61-068335323eab
                        image_url: string
                        lat: 0
                        lon: 0
                        species_id: string
                        morphology: string
                        age: 0
                        status: string
                        created_at: string
                        updated_at: string
      operationId: get-trees
      description: Return all trees with some filtering criteria. The filtering criteria will be added as more information about the use case is determined.
      parameters:
        - schema:
            type: number
            default: 100
            format: int
            example: 100
          in: query
          name: limit
          description: The number of results to return on a invocation
        - schema:
            type: string
            default: '0'
            example: '10'
          in: query
          name: offset
          description: The number of trees objects to skip and return the rest for pagination
        - schema:
            type: string
          in: query
          name: species_id
          description: Id of the species
    post:
      summary: ''
      operationId: post-trees
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tree'
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tree'
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                id:
                  type: string
                  minLength: 1
                latest_capture_id:
                  type: string
                  minLength: 1
                image_url:
                  type: string
                  minLength: 1
                lat:
                  type: number
                lon:
                  type: number
                species_id:
                  type: string
                  format: uuid
                morphology:
                  type: string
                age:
                  type: number
                attributes:
                  type: array
                  items:
                    type: object
                    properties:
                      key:
                        type: string
                      value:
                        type: string
                    required:
                      - key
                      - value
                gps_accuracy:
                  type: number
              required:
                - id
                - latest_capture_id
                - image_url
                - lat
                - lon
      description: 'Create a new unique tree in greenstand platform. '
  '/trees/{tree_id}/tags/':
    parameters:
      - schema:
          type: string
        name: tree_id
