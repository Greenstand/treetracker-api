          type: string
          minLength: 1
          format: uuid
        latest_capture_id:
          type: string
          minLength: 1
          format: uuid
        image_url:
          type: string
          minLength: 1
        lat:
          type: number
        lon:
          type: number
        species_id:
          type: string
          format: uuid
        morphology:
          type: string
        age:
          type: number
        status:
          type: string
          minLength: 1
        created_at:
          type: string
          minLength: 1
        updated_at:
          type: string
          minLength: 1
        gps_accuracy:
          type: number
        attributes:
          type: array
          items:
            type: object
      required:
        - id
        - latest_capture_id
        - image_url
        - lat
        - lon
    tag:
      title: tag
      type: object
      properties:
        id:
          type: string
