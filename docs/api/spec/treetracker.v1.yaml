            type: string
          in: query
          name: limit
          description: number of records to return
        - schema:
            type: string
          in: query
          name: offset
          description: offset to start from in returned rows
        - schema:
            type: string
          in: query
          name: organization_id
          description: planting organization id
        - schema:
            type: string
          in: query
          name: id
          description: primary key
        - schema:
            type: string
          in: query
          name: wallet
          description: the wallet (equivalent to handle) of a grower_account
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  grower_accounts:
                    type: array
                    items:
                      $ref: '#/components/schemas/grower_account'
    post:
      summary: ''
      operationId: post-grower_account
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/grower_account'
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/grower_account'
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                wallet:
                  type: string
                person_id:
                  type: string
                  format: uuid
                organization_id:
                  type: string
                  format: uuid
                first_name:
                  type: string
                last_name:
                  type: string
                lat:
                  type: integer
                lon:
                  type: integer
                email:
                  type: string
                phone:
                  type: string
                image_url:
                  type: string
                  format: uri
                image_rotation:
                  type: string
                first_registration_at:
                  type: string
                  format: date-time
              required:
                - wallet
                - first_name
                - last_name
                - lat
                - lon
                - image_url
                - first_registration_at
    parameters: []
    put:
      summary: ''
      operationId: put-grower_account
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/grower_account'
