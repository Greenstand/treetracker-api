openapi: 3.0.0
info:
  title: treetracker
  version: '1.0'
servers:
  - url: 'http://localhost:3000'
paths:
  /captures:
    parameters: []
    get:
      summary: captures
      tags: []
      responses:
        '200':
          description: List of captures
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  captures:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      $ref: '#/components/schemas/capture'
                  links:
                    type: object
                    properties:
                      prev:
                        type: string
                      next:
                        type: string
                  query:
                    type: object
                    properties:
                      limit:
                        type: string
                      offset:
                        type: string
                required:
                  - captures
              examples:
                example:
                  value:
                    captures:
                      - id: daebb6d6-b7cc-4e15-8783-fb56739cf14e
                        image_url: string
                        user_photo_url: string
                        created_at: string
                        lat: 0
                        lon: 0
                        tree_associated: true
            application/xml:
              schema:
                type: object
                properties:
                  '':
                    type: string
      operationId: ''
      description: 'Return a list of captures, dependent on query parameters.'
      parameters:
        - schema:
            type: integer
          in: query
          name: offset
          description: query offset
        - schema:
            type: string
          in: query
          name: limit
          description: number of records to return
        - schema:
            type: boolean
          in: query
          name: tree_associated
          description: filter by weather or not returned captures have been associated with a tree
          allowEmptyValue: true
        - schema:
            type: string
            format: uuid
          in: query
          name: tree_id
        - schema:
            type: string
            format: uuid
          in: query
          name: grower_account_id
        - schema:
            type: array
            format: uuid
          in: query
          name: organization_ids
          description: 'filter by planting organization, respecting organizational hierarchy.'
        - schema:
            type: string
            format: uuid
          in: query
          name: species_id
        - schema:
            type: string
            format: date-time
          in: query
          name: captured_at_start_date
        - schema:
            type: string
            format: date-time
          in: query
          name: captured_at_end_date
        - schema:
            type: string
          in: query
          name: order_by
          description: one of captured_at or created_at
        - schema:
            type: string
          in: query
          name: order
    post:
      summary: ''
      operationId: post-captures
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/capture'
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/capture'
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                id:
                  type: string
                reference_id:
                  type: number
                tree_id:
                  type: string
                  format: uuid
                image_url:
                  type: string
                  minLength: 1
                lat:
                  type: number
                lon:
                  type: number
                grower_account_id:
                  type: string
                  format: uuid
                planting_organization_id:
                  type: string
                  format: uuid
                species_id:
                  type: string
                  format: uuid
                morphology:
                  type: string
                  minLength: 1
                age:
                  type: number
                note:
                  type: string
                  minLength: 1
                attributes:
                  type: object
                  properties:
                    entries:
                      type: array
                      uniqueItems: true
                      minItems: 1
                      items:
                        type: object
                        properties:
                          key:
                            type: string
                            minLength: 1
                          value:
                            type: string
                            minLength: 1
                        required:
                          - key
                          - value
                  required:
                    - entries
                session_id:
                  type: string
                  format: uuid
                gps_accuracy:
                  type: number
                device_configuration_id:
                  type: string
                  format: uuid
                captured_at:
                  type: string
                  format: date-time
                domain_specific_data:
                  type: object
              required:
                - reference_id
                - image_url
                - lat
                - lon
                - grower_account_id
                - planting_organization_id
                - session_id
                - gps_accuracy
                - device_configuration_id
                - captured_at
      description: Create a verified capture
  '/captures/{capture_id}':
    parameters:
      - schema:
          type: string
        name: capture_id
        in: path
        required: true
    patch:
      summary: ''
      operationId: patch-captures-capture_id
      description: Update capture with tree id associating this specific capture with a known unique tree.
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                tree_id:
                  type: string
                  minLength: 1
                  format: uuid
                status:
                  type: string
                  enum:
                    - active
                    - deleted
              required:
                - tree_id
            examples:
              example-1:
                value:
                  tree_id: f07488fc-5e0e-4ee8-a1d2-6e2f8b420128
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/capture'
    get:
      summary: ''
      operationId: get-captures-capture_id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/capture'
  '/captures/{capture_id}/tags/':
    parameters:
      - schema:
          type: string
        name: capture_id
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
